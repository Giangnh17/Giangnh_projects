<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu</title>
</head>
<body>
    <header>
        <img src="https://newwave.vn/wp-content/themes/nwstheme/assets/images/logo-nws.png" alt="Logo Newwave Solutions" width="200px">
        <br>
        <a href="introduce.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
        <hr>
    </header>

    <form>
        <h3>Liên hệ với chúng tôi</h3>
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Nội dung liên hệ:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <label for="sex">Giới tính:</label><br>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Nam</label><br>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Nữ</label><br><br>

        <label for="city">Thành phố:</label><br>
        <select id="city" name="city">
            <option value="hanoi">Hà Nội</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
            <option value="other">Khác</option>
        </select><br><br>
        <input type="reset" value="Xóa">
        <input type="submit" value="Gửi">
    </form>
    
    <footer>
        <hr>
        Liên hệ với chúng tôi qua:
        <a href="facebook.com">Facebook</a> |
        <a href="github.com">GitHub</a>
        <p>Bản quyền © 2025 - GiangNH</p>
    </footer>
</body>
</html>
